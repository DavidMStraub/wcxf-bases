eft: SMEFT
basis: SMEFTsim-U35
metadata:
  description: >
    Basis used in the SMEFTsim_U35 UFO models, version 3.0.0 or later.
    Implements Warsaw basis with $U(3)$ flavor symmetry for all fermions. For
    each operator, only the lowest-order flavor structure is kept. $q,u,d$ are
    the left- and right-handed quark fields. $\ell, e$ are left- and
    right-handed lepton fields. $Y_l,Y_u,Y_d$ are the 3x3 yukawa matrices for
    leptons, up- and down-quarks, defined by $L_{SM} \supset \bar d Y_d
    H^\dagger q$ and analogously for the others. Quark fields are in the up-aligned 
    basis. $Y_l,Y_u$ are assumed diagonal at the scale of evaluation, while 
    $Y_d = Y_d^{diag} V_{CKM}^\dagger$. Flavor indices are indicated
    with $p,r,s,t$ with Einstein conventions on repeated indices. They run over
    1,2,3 for all fields. Notation and conventions can vary compared to the
    Warsaw basis paper, see arXiv:2012.11343 for all definitions.
sectors:
  dB=dL=0:
    cG:
      real: true
      tex: f^{ABC} G_\mu^{A \nu} G_\nu^{B \rho} G_\rho^{C \mu}
    cGtil:
      real: true
      tex: f^{ABC} \widetilde  G_\mu^{A \nu} G_\nu^{B \rho} G_\rho^{C \mu}
    cW:
      real: true
      tex: \varepsilon^{IJK} W_\mu^{I \nu} W_\nu^{J \rho} W_\rho^{K \mu}
    cWtil:
      real: true
      tex: \varepsilon^{IJK} \widetilde W_\mu^{I \nu} W_\nu^{J \rho} W_\rho^{K \mu}
    cH:
      real: true
      tex: (H^\dagger H)^3
    cHbox:
      real: true
      tex: (H^\dagger H) \Box ( H^\dagger H )
    cHDD:
      real: true
      tex: (D_\mu H^\dagger H) (H^\dagger D^\mu H)
    cHG:
      real: true
      tex: G_{\mu\nu}^A G^{A \mu\nu} H^\dagger H
    cHGtil:
      real: true
      tex: \widetilde G_{\mu\nu}^A G^{A \mu\nu} H^\dagger H
    cHW:
      real: true
      tex: W_{\mu\nu}^I W^{I \mu\nu} H^\dagger H
    cHWtil:
      real: true
      tex: \widetilde W_{\mu\nu}^I W^{I \mu\nu} H^\dagger H
    cHB:
      real: true
      tex: B_{\mu\nu} B^{\mu\nu} H^\dagger H
    cHBtil:
      real: true
      tex: \widetilde B_{\mu\nu} B^{\mu\nu} H^\dagger H
    cHWB:
      real: true
      tex: B_{\mu\nu} W^{I \mu\nu} H^\dagger \sigma^I H
    cHWBtil:
      real: true
      tex: B_{\mu\nu} \widetilde W^{I \mu\nu} H^\dagger \sigma^I H
    ceHRe:
      real: true
      tex: (Y_l^\dagger)_{pr} (\bar \ell_p H e_r) (H^\dagger H) + hc
    ceHIm:
      real: true
      tex: i (Y_l^\dagger)_{pr} (\bar \ell_p H e_r) (H^\dagger H) + hc
    cuHRe:
      real: true
      tex: (Y_u^\dagger)_{pr} (\bar q_p \tilde H u_r) (H^\dagger H) + hc
    cuHIm:
